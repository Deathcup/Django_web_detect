<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    {% load static %}
    <!--引入css-->
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
    <script src="{% static 'scripts/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'scripts/jquery.cookie.js' %}"></script>
    <!--引入js-->
    <!--<script type="text/javascript" src="{%static 'scripts/myjs.js'%}"></script>-->
</head>
<body>
    <video id="video" width="500" height="400" autoplay></video>
    <canvas id="canvas" width="500" height="400"></canvas>
    <form>
        {% csrf_token %}
        <button id="snap" type="button" style="width:500px;height:30px;font-size:24px;">拍照并检测</button>
    </form>
    <button onclick="clickme()">点我一下</button>
    <br>
    <label id="score" style="color:blue"></label>
</body>
<script type="text/javascript" src="{%static 'scripts/myjs.js'%}"></script>
</html>
